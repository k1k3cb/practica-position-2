<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <link rel="stylesheet" href="css/styles.css" />
</head>

<body>
  <div class="demo">
    <img src="assets/images/demo.png" alt="exercise demo" />
  </div>
  <div class="exercise">



    <div class="cabecera">
      <h1 class="titulo">Social Media Dashboard</h1>
      <h2 class="followers">Total Followers: 23.004</h2>
    </div>
    <div class="secc-tarjetas">

      <div class="tarjeta tarjeta-1">
        <div class="contenido-tarjeta-1">
          <div class="header-tarjeta"><img class="icon-header" src="assets/images/icon-facebook.svg"
              alt="icono facebook"><span class="direccion">@nathanf</span></div>

          <p class="n-seguidores">1987</p>
          <p class="seguidores-txt">FOLLOWERS</p>
          <p class="var-seguidores"><span><img src="assets/images/icon-up.svg" alt="icono de aumento"></span> 12 Today
          </p>


        </div>
      </div>



      <div class="tarjeta tarjeta-2">
        <div class="contenido-tarjeta-1">
          <div class="header-tarjeta"><img class="icon-header" src="assets/images/icon-twitter.svg"
              alt="icono facebook"><span class="direccion">@nathanf</span></div>

          <p class="n-seguidores">1044</p>
          <p class="seguidores-txt">FOLLOWERS</p>
          <p class="var-seguidores"><span><img src="assets/images/icon-up.svg" alt="icono de aumento"></span> 99 Today
          </p>


        </div>
      </div>
      <div class="tarjeta tarjeta-3">

        <div class="contenido-tarjeta-1">
          <div class="header-tarjeta"><img class="icon-header" src="assets/images/icon-instagram.svg"
              alt="icono facebook"><span class="direccion">@nathanf</span></div>

          <p class="n-seguidores">11K</p>
          <p class="seguidores-txt">FOLLOWERS</p>
          <p class="var-seguidores"><span><img src="assets/images/icon-up.svg" alt="icono de aumento"></span> 1099 Today
          </p>


        </div>
      </div>
      <div class="tarjeta tarjeta-4">

        <div class="contenido-tarjeta-1">
          <div class="header-tarjeta"><img class="icon-header" src="assets/images/icon-youtube.svg"
              alt="icono facebook"><span class="direccion">@nathanf</span></div>

          <p class="n-seguidores">8239</p>
          <p class="seguidores-txt">FOLLOWERS</p>
          <p class="var-seguidores-down"><span><img src="assets/images/icon-down.svg" alt="icono de descenso"></span>
            144 Today
          </p>


        </div>
      </div>


    </div>

    <div class="secc-pie-tarjetas">
      <h3 class="secc-pie-tarjetas-titulo">Overview- Today</h3>

      <div class="pie-tarjeta pie-tarjeta-1">

        <p class="pie-tarjeta-header">Page Views <img class="icon-pie-tarjeta-header"
            src="assets/images/icon-facebook.svg" alt="icono facebook"></p>
        <p class="pie-tarjeta-footer">87 <img class="pie-tarjeta-footer-icon" src="assets/images/icon-up.svg" alt="">
          <span class="pie-tarjeta-footer-number"> 3%</span></p>


      </div>

      <div class="pie-tarjeta pie-tarjeta-2">

        <p class="pie-tarjeta-header">Retweets <img class="icon-pie-tarjeta-header" src="assets/images/icon-twitter.svg"
            alt="icono twitter"></p>
        <p class="pie-tarjeta-footer">117 <img class="pie-tarjeta-footer-icon" src="assets/images/icon-up.svg" alt="">
          <span class="pie-tarjeta-footer-number"> 250%</span></p>


      </div>

      <div class="pie-tarjeta pie-tarjeta-3">

        <p class="pie-tarjeta-header">Likes <img class="icon-pie-tarjeta-header" src="assets/images/icon-instagram.svg"
            alt="icono instagram"></p>
        <p class="pie-tarjeta-footer">5462 <img class="pie-tarjeta-footer-icon" src="assets/images/icon-up.svg" alt="">
          <span class="pie-tarjeta-footer-number"> 2257%</span></p>


      </div>


      <div class="pie-tarjeta pie-tarjeta-4">

        <p class="pie-tarjeta-header">Total views <img class="icon-pie-tarjeta-header"
            src="assets/images/icon-youtube.svg" alt="icono youtube"></p>
        <p class="pie-tarjeta-footer">1407 <img class="pie-tarjeta-footer-icon" src="assets/images/icon-down.svg"
            alt=""> <span class="pie-tarjeta-footer-number-down"> 27%</span></p>


      </div>






    </div>




  </div>

</body>

</html>
